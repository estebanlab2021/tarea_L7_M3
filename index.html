<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Efectos en Imagenes | Esteban Arroyo</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-center align-content-center bg-primary py-3">
            <div class="col-md-8 col-sm-5">
                <h1 id="tituloPpal" class="text-center text-light display-4 fw-bold">Evaluación</h1>
                <h4 id="tituloPpal" class="text-center text-light fw-bold">Página con JQyery</h4>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center align-content-center">
            <div class="col-6 border border-dark bg-warning">
                <div id="vertical" class="row justify-content-center align-content-center" style="height: 70vh;">
                    <div class="col">
                        <div id="imagen" class="text-center"></div>
                    </div>
                </div>
            </div>
            <div id="contenedorControles" class="col-6 text-center">
                <div id="movimiento" class="col border border-dark pb-2">
                    <h5 class="bg-info">Control de movimiento</h5>

                    <div class="col"><button id="arriba" class="btn btn-light border border-dark"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                  </svg></button></div>
                    <div class="col"><button id="izquierda" class="btn btn-light border border-dark"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                  </svg></button><button id="centro" class="btn btn-light border border-dark"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-align-center" viewBox="0 0 16 16">
                    <path d="M8 1a.5.5 0 0 1 .5.5V6h-1V1.5A.5.5 0 0 1 8 1zm0 14a.5.5 0 0 1-.5-.5V10h1v4.5a.5.5 0 0 1-.5.5zM2 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7z"/>
                  </svg></button><button id="derecha" class="btn btn-light border border-dark"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                  </svg></button></div>
                    <div class="col"><button id="abajo" class="btn btn-light border border-dark"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                  </svg></button></div>
                </div>
                <div id="tamano" class="col border border-dark pb-2 mt-2">
                    <h5 class="bg-info">Control de tamaño</h5>

                    <div class="col"><button id="normal" class="btn btn-outline-success border border-dark mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg> Normal</button><button id="aumentar" class="btn btn-primary border border-dark mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                  </svg> Ampliar</button><button id="disminuir" class="btn btn-danger border border-dark mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
                  </svg> Disminuir</button></div>
                </div>
                <div id="visibleContainer" class="col border border-dark pb-2 mt-2">
                    <h5 class="bg-info">Control de visibilidad</h5>

                    <div class="col"><button id="visible" class="btn btn-outline-dark border border-dark mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg> Visible</button><button id="invisible" class="btn btn-primary border border-dark mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                  </svg> Invisible</button></div>
                </div>
            </div>

        </div>

    </div>

    <footer class="container-fluid bg-dark py-3">
        <div class="row justify-content-center align-content-center">
            <div class="col-md-6 col-sm-3">
                <h5 class="text-center text-light">footer</h5>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('#contenedorControles').css('background-color', '#212F3D');
            $('#movimiento').css('background-color', '#D6EAF8');
            $('#tamano').css('background-color', '#D6EAF8');
            $('#visibleContainer').css('background-color', '#D6EAF8');

            $('#imagen').html("<img src='cohete.png' class='img-fluid' width='200' height='200'>");

            $('#arriba').click(function() {
                $('#vertical').removeClass('align-content-end');
                $('#vertical').removeClass('align-content-center');
                $('#vertical').addClass('align-content-star');
            });

            $('#centro').click(function() {
                $('#imagen').removeClass('text-star');
                $('#imagen').removeClass('text-end');
                $('#imagen').addClass('text-center');
                $('#vertical').removeClass('align-content-star');
                $('#vertical').removeClass('align-content-end');
                $('#vertical').addClass('align-content-center');
            });

            $('#abajo').click(function() {
                $('#vertical').removeClass('align-content-center');
                $('#vertical').removeClass('align-content-star');
                $('#vertical').addClass('align-content-end');
            });

            $('#izquierda').click(function() {
                $('#imagen').removeClass('text-center');
                $('#imagen').removeClass('text-end');
                $('#imagen').addClass('text-star');
            });
            $('#derecha').click(function() {
                $('#imagen').removeClass('text-center');
                $('#imagen').addClass('text-end');
            });

            $('#invisible').click(function() {
                $('#imagen').hide();
            });

            $('#visible').click(function() {
                $('#imagen').show();
            });

            $('#aumentar').click(function() {
                $('#imagen img').css("width", "400");
            });

            $('#disminuir').click(function() {
                $('#imagen img').css("width", "80");
            });

            $('#normal').click(function() {
                $('#imagen img').css("width", "200");
            });

        });
    </script>
</body>

</html>
